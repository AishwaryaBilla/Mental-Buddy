<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis Suggestions</title>
</head>
<body>
    <h1>Sentiment Analysis Suggestions</h1>
    <form method="POST" action="/suggestions">
        <label for="input_method">Input Method:</label>
        <select name="input_method" id="input_method">
            <option value="text">Text</option>
            <option value="audio">Audio</option>
        </select>
        <br><br>
        <label for="input_text">Input Text or Audio URL:</label>
        <textarea name="input_text" id="input_text" rows="5" cols="30"></textarea>
        <br><br>
        <input type="submit" value="Get Suggestions">
    </form>
</body>
</html>
